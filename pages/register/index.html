<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main_container">
      <header>
        <nav class="register_nav">
          <span class="devIcon"
            ><img
              class="dev_icon"
              src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
              alt=""
          /></span>
        </nav>
      </header>
      <div class="second_container">
        <h1 class="title">Join the DEV Community</h1>
        <p class="devMembers_paragraph">
          DEV Community is a community of 1,167,153 amazing developers
        </p>
      </div>
      <form class="register_box">
        <label for="" class="inputs_labels">Name</label>
        <div>
          <input type="text" class="inputs_box" id="userName"/>
        </div>
        <label for="" class="inputs_labels">Last Name</label>
        <div>
          <input type="text" class="inputs_box" id="userLastName"/>
        </div>

        <label for="" class="inputs_labels">Email</label>
        <div>
          <input type="text" class="inputs_box" id="accountEmail"/>
        </div>
        <label for="" class="inputs_labels">Password</label>
        <div>
          <input type="text" class="inputs_box" id="accountPassword"/>
        </div>
        <label for="" class="inputs_labels">Insert profile picture</label>
        <div>
          <input type="text" class="inputs_box" placeholder="URL..." id="accountProfile" >
        </div>

        <div class="logIn_box">
          <button class="createAccount_button" id="createAccount">Create account</button>
        </div>
      </form>
      <div class="privacyAnd_policy">
        <div class="privacy_text">
          By signing in, you are agreeing to our
          <a href=""> privacy policy, terms of use</a>
        </div>
        <div class="privacy_text">
          and
          <a href="">code of conduct.</a>
        </div>
      </div>
       <hr>

    </div>

    <script src="./script.js"></script>
  </body>
</html>
